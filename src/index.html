<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <main class="main">
      <article class="forecast">
        <figure class="forecast__weather-info">
          <img
            class="forecast__image"
            src="./unknown_weather.png"
            alt="weather image"
          />
          <figcaption class="forecast__weather-text">
            <h2 class="forecast__city">?</h2>
            <p class="forecast__temperature">?</p>
          </figcaption>
        </figure>
        <article class="forecast__map"></article>
      </article>
      <article class="history">
        <input
          type="text"
          placeholder="Enter city"
          class="history__input-city"
        />
        <button class="history__button" disabled>Check the weather</button>
        <ol class="history__list"></ol>
      </article>
    </main>
  </body>
</html>
