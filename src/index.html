<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <main class="main">
      <article class="forecast">
        <figure class="forecast__weather-info">
          <img
            class="forecast__image"
            src="https://images.unsplash.com/photo-1590055531615-f16d36ffe8ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
            alt="weather image"
          />
          <figcaption class="forecast__weather-text">
            <h2 class="forecast__city">Moscow</h2>
            <p class="forecast__temperature">+23</p>
          </figcaption>
        </figure>
        <article class="forecast__map"></article>
      </article>
      <article class="history">
        <input type="history__text" class="input-city" />
        <button class="history__button">Figure out the weather</button>
        <ol class="history__list">
          <li class="history__city">Some city</li>
        </ol>
      </article>
    </main>
  </body>
</html>
